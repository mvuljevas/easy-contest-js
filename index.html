<!doctype html>
  <html class="no-js uk-background-primary" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>EasyContest | UND.</title>
        <meta name="description" content="Simple contest App to give your customers amazing prizes randomly!">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="assets/css/uikit.min.css" />
        <link rel="stylesheet" href="assets/css/main.css">

    </head>
    <body>


        <div class="contest-holder">

          <div class="uk-grid special-holder">

            <div class="uk-width-2-3@m uk-background-default pd-right __zindex">

              <p class="initial-desc">Agrega los participantes al sorteo, uno por línea (enter).</p>
              <form id="walkers-form" action="">
                <textarea id="parcipant-name" type="text" name="parcipant-name"class="walkers-area uk-textarea"></textarea>
                <button id="walker-add" type="submit" class="uk-button uk-button-default add-btn">Agregar Participantes</button>
              </form>

              <!-- <progress id="js-progressbar" class="uk-progress" value="10" max="100"></progress> -->

            </div>

            <div class="uk-width-1-3@m uk-background-muted pd-right _zindex">
              <p class="walker-list-title uk-text-uppercase uk-text-center">Participantes:</p>
                <div class="after-white">
                  <div class="walkers-list">
                    <p>No Hay Participantes, ¡agrega algunos para comenzar!</p>
                  </div>
                </div>

              <button class="randomize uk-button uk-button-danger">¡Sorteo!</button>
            </div>

          </div>

        </div>

        <!-- the winner -->
        <div class="overlay-confeti">
          <div class="winner-name">Mauri &hearts;!</div>
        </div>


        <script src="assets/js/vendor/jquery.min.js"></script>
        <script src="assets/js/vendor/uikit.min.js"></script>
        <script src="assets/js/vendor/uikit-icons.min.js"></script>
        <script src="assets/js/plugins.js"></script>
        <script src="assets/js/main.js"></script>
